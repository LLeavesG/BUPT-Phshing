			<li>我校已经开通运营商宽带包月上网测试，校园网用户访问互联网可选用运营商个人宽带业务（包月、独享带宽、不限流量）。 访问新自服务<a href="http://na.bupt.edu.cn/">http://na.bupt.edu.cn/</a>绑定运营商账号后, 访问<a href="http://ngw.bupt.edu.cn/">http://ngw.bupt.edu.cn/</a>选择对应线路登录即可试用包月上网服务。</li>
			<li>首次登录用户名为<span style="color:#57b4dc;"><strong>学号/工作证号(见“北邮通”校园卡卡面)</strong></span>，密码初始为身份证后六位，如果含有字母请<span style="color:#57b4dc;"><strong>用’0’代替</strong></span>。每个帐号同时允许<span style="color:#57b4dc;"><strong>四个IP在线</strong></span>。</li>
			<li>校园网无线SSID: <span style="color:#57b4dc;"><strong>&nbsp;BUPT-mobile、BUPT-portal、BUPT-guest。</strong></span></li>
